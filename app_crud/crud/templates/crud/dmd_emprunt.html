{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="{%static 'crud/css/dmd_emprunt.css' %}">
   <!--font-awesome-->
    <link rel="stylesheet" href="{%static 'crud/fontawesome-free-6.0.0-beta3-web/css/all.css'%}">
    <link rel="stylesheet" href="{%static 'crud/fontawesome-free-6.0.0-beta3-web/css/all.min.css'%}">
    <title>Demander_emprunt</title>
</head>
<body>
    <script src="{%static 'crud/js/home.js' %}"></script>

    <div class="titlebar">
        <p class="titlename">Mon Association</p>
        <img src="{%static 'crud/assets/img6.jpg' %}" class="img" width="100px" height="100px"/>
    </div>

    <div class="header">
        <p class="name1">MAFOPRO</p>
        <em><p class="name2">Mutuelle des agents de la formation professionnel</p></em>
    </div>

    <div class="coordonnes">
        <img src="{%static 'crud/assets/img2.png' %}" class="img2" width="40px" height="40px"/>
        <em><p class="statut">En ligne</p></em>
        <a href="#"><i class="fas fa-sign-out-alt" id="signout" title="deconnexion"></i></a>
    </div>

    <div class="bigrow">
        <div class="profi">
            <a href="{%url 'home' %}"><i class="fa fa-chevron-left" aria-hidden="true" id="chevron"></i></a>
              <marquee><em><p class="profil">Formulaire de demande d'emprunts</p></em></marquee>

                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    {% endfor %}
                    <button type="submit">Enregistrer</button>
                </form>

              <img src="{%static 'crud/assets/img4.webp' %}" class="img4" width="270px" height="270px">
    </div>
</body>
</html>
